<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter/Map/ForEach/Some/Every...etc</title>
</head>

<body>
    <script>
        //Example 1
        // Adding up your grocery bill

       
        const nums = [2,4,6,8,7];
        const allEven = nums.every(num => {
            return num % 2 === 0
        });

        const atLeastOneIsTrue = nums.some(num =>{
            return num % 2 === 0
        });

        
        console.log(atLeastOneIsTrue);

        


    </script>
</body>

</html>
