<body>

    <script>
        // current date
        const now = new Date();
        console.log(now.getFullYear());
        console.log(now.getMonth()); // 3 - April
        console.log(now.getDate());
        console.log(now.getDay()); // sun = 0, Mon = 1

        const customDate = new Date();
        customDate.setFullYear(2040);
        customDate.setMonth(5);
        customDate.setDate(30)

        console.log(customDate.toDateString());

        const reminder = new Date(2025, 3, 24, 12)
        console.log("Reminder Set for: ", reminder.toISOString());
