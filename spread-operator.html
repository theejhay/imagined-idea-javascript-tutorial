<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>

<body>
    <script>
        //Example 1
        const numbers = [1,2,3];
        const moreNumbers = [...numbers, 4,5];

        
        numbers[0] = 8; // 8,2,3
        console.log(moreNumbers); // 1,2,3,4,5
        console.log(numbers);
        
        


       

        


    </script>
</body>

</html>
