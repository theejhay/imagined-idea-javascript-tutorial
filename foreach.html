<body>
    <script>
        //Example 1
        // Adding up your grocery bill

       
        const prices = [10, 20, 30, 40, 50];
        let total = 1;
        const sumAll = prices.forEach( price => {
            total *= price
        });

        const names = ['Tom', 'John'];

        names.forEach(name => {
            console.log(`Hello ${name} !`)
        });

        console.log(total);


    </script>
