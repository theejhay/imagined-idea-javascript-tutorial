<body>
    <script>
        // Async - Marks a function as asynchronous 
        // Await - tells javascript to wait for a task to finish before moving on
        async function returnBook(isReturned) {
            if (isReturned) {
                return "Book returned Thank you";
            } else {
                return "You didn't return my book";
            }
        }

        async function handleReturn() {
            console.log("Process to Return Book!");
            const message = await returnBook(true);
            console.log("Waiting time over")
            console.log(message);
        }

        function boilWater() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    console.log("Water is boiled");
                    resolve()
                }, 2000);
            })


        }

        async function makeTea() {
            console.log("Start Making tea");

            await boilWater();// wait for the water to boil 

            console.log("Add teabag");
            console.log("Tea is ready");
        }

        makeTea();

        async function prepareDinner() {
            console.log("Preparing Dinner");
            await delay(2000);
            console.log("Dinner is Ready!");
        }

        async function eatDinner() {
            await prepareDinner();
            console.log("Now eating dinner");
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
